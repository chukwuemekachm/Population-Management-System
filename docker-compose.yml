version: '3'
services:
  population-ms:
    build: .
    depends_on:
      - prisma
      - postgres
    ports:
      - "${PORT}:${PORT}"
  prisma:
    image: prismagraphql/prisma:1.29
    restart: always
    ports:
    - "${PRISMA_API_PORT}:${PRISMA_API_PORT}"
    environment:
      PRISMA_CONFIG: |
        port: "${PRISMA_API_PORT}"
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:

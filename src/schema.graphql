scalar DateTime

type Query {
  info: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String
  email: String
  createdAt: DateTime
}

type Location {
  id: ID!
  name: String!
  maleResidents: Int!
  femaleResidents: Int!
  totalResidents: Int!
  parentLocationId: ID
  subLocations: [Location!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}
